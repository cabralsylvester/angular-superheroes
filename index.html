<!DOCTYPE html>
<html lang="en" ng-app='superheroApp'>
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="superheroCtrl as vm">
   <h2>Super heroes</h2>
   <input type='text' ng-model='vm.search' placeholder="Search" />
    <div ng-repeat="superhero in vm.mySuperheros | filter: {comic_affiliation: vm.search}">
      <div ng-class="{{superhero.comic_affiliation}}">
        <p>{{$index + 1}}. {{superhero.name}} - {{superhero.comic_affiliation}}</p>
        <p><img ng-src="{{superhero.image_url}}"/></p>
      </div>
    </div>
 <div>
   <input type="text" ng-model='vm.newSuperhero'>
   <button ng-click="vm.addSuperHero()">Add Superhero</button>
   <!-- <p ng-show="superhero.image_url">{{$index + 1 }}. }</p> -->

   <p>User input: {{vm.newSuperhero}}</p>
 </div>
</body>
</html>
